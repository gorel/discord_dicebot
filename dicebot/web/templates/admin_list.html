<!DOCTYPE html>
<html lang="en">

<head>
  <title>Discord Dicebot | Admin List</title>
</head>

<body>
  <div class="app">
    <ul>
      {% for guild in guilds %}
      <li>
        <a href='{{ url_for("admin", guild_id=guild.id) }}'>{{guild.id}}: {{ guild_names[guild.id] }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
